<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div >p {
            display: none;
        }

        div:hover {
            display: block;
            color: white;
            background-color: red;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>Texto aqui
        <p>AQUI</p>
    </div>
    <p>FIM</p>
</body>
</html>
